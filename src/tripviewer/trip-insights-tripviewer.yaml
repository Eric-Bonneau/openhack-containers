apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-insights-tripviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trip-insights-tripviewer
  template:
    metadata:
      labels:
        app: trip-insights-tripviewer
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: trip-insights-tripviewer
        image: registrykty1185.azurecr.io/tripinsights/tripviewer:1.0
        env:
          - name: USERPROFILE_API_ENDPOINT
            value: http://trip-insights-userprofile.default.svc.cluster.local
          - name: TRIPS_API_ENDPOINT
            value: http://trip-insights-trips.default.svc.cluster.local
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: trip-insights-tripviewer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: service-http
    protocol: TCP
    targetPort: 80
  selector:
    app: trip-insights-tripviewer