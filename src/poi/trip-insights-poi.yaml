apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-insights-poi
  namespace: api-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trip-insights-poi
  template:
    metadata:
      labels:
        app: trip-insights-poi
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aks-secrets-team1"
            nodePublishSecretRef:
              name: secrets-store-creds
      containers:
      - name: trip-insights-poi
        image: registrykty1185.azurecr.io/tripinsights/poi:1.0
        env:
          - name: SQL_DBNAME
            valueFrom:
                secretKeyRef:
                  name: sql-dbname
                  key: sql-dbname
          - name: SQL_USER
            valueFrom:
                secretKeyRef:
                  name: sql-user
                  key: sql-user
          - name: SQL_PASSWORD
            valueFrom:
                secretKeyRef:
                  name: sql-password
                  key: sql-password
          - name: SQL_SERVER
            valueFrom:
                secretKeyRef:
                  name: sql-server
                  key: sql-server
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
        volumeMounts:
          - name: secrets-store-inline
            mountPath: "/mnt/secrets-store"
            readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: trip-insights-poi
  namespace: api-dev
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: service-http
    protocol: TCP
    targetPort: 80
  selector:
    app: trip-insights-poi